<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join DevInsights community">
  <title>Register - DevInsights</title>
  <link rel="stylesheet" href="../public/css/style.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0f172a;
--surface:#111827;
--card:#1e293b;
--text:#e5e7eb;
--muted:#9ca3af;
--primary:#38bdf8;
--accent:#22d3ee;
--radius:14px
}
body{
background:linear-gradient(180deg,#020617,#0f172a);
color:var(--text);
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
line-height:1.6;
min-height:100vh;
animation:fadeIn 0.8s ease both
}
.container{max-width:1100px;margin:auto;padding:2rem}
.card{
background:linear-gradient(180deg,var(--card),var(--surface));
border-radius:var(--radius);
padding:1.75rem;
box-shadow:0 20px 40px rgba(0,0,0,.35);
border:1px solid rgba(255,255,255,.05);
transition:transform .25s ease,box-shadow .25s ease;
animation:slideUp .6s ease both
}
.card:hover{
transform:translateY(-4px);
box-shadow:0 30px 60px rgba(0,0,0,.45)
}
h1,h2,h3{letter-spacing:-.03em}
p{color:var(--muted)}
.button{
display:inline-block;
padding:.75rem 1.25rem;
border-radius:999px;
background:linear-gradient(135deg,var(--primary),var(--accent));
color:#020617;
font-weight:600;
text-decoration:none;
border:none;
cursor:pointer;
transition:transform .2s ease,box-shadow .2s ease
}
.button:hover{
transform:translateY(-2px);
box-shadow:0 10px 30px rgba(56,189,248,.35)
}
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:1rem 2rem;
background:rgba(2,6,23,.75);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.06);
animation:slideDown .6s ease both
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
@keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:none}}
</style>

</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">DevInsights</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="blog-list.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <h1>Join DevInsights</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          required 
          placeholder="John"
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          class="form-control" 
          required 
          placeholder="Doe"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          required 
          placeholder="your.email@example.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          required 
          minlength="6"
          placeholder="At least 6 characters"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          required 
          placeholder="Re-enter your password"
        >
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">
        Create Account
      </button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
      Already have an account? 
      <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">
        Login here
      </a>
    </p>
  </div>

  <script src="../public/js/main.js"></script>
  <script src="../public/js/auth.js"></script>
</body>
</html>
