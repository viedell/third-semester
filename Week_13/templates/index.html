<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal Pro | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center font-sans">

    <div id="login-card" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Portal Login</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" class="w-full bg-gray-700 border border-gray-600 rounded p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-lg transition-all transform active:scale-95">
                Execute Entry
            </button>
            <p id="error-msg" class="text-red-400 text-sm text-center hidden">Invalid Username or Password</p>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full max-w-6xl p-6 h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-black tracking-tighter">JOB<span class="text-blue-500">PORTAL</span></h1>
            <button onclick="logout()" class="text-gray-400 hover:text-white border border-gray-600 px-4 py-1 rounded">Logout</button>
        </header>

        <h2 class="text-xl font-semibold mb-6">Market Vacancies</h2>
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('portal_token', data.token);
                loadDashboard();
            } else {
                errorMsg.classList.remove('hidden');
            }
        }

        async function loadDashboard() {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.body.classList.replace('flex', 'block');

            const res = await fetch('/api/vacancies', {
                headers: {'Authorization': `Bearer ${localStorage.getItem('portal_token')}`}
            });
            const jobs = await res.json();
            
            let html = '';
            jobs.forEach(job => {
                html += `
                <div class="bg-gray-800 border border-gray-700 p-6 rounded-xl hover:border-blue-500 transition-colors">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold uppercase bg-blue-900 text-blue-300 px-2 py-1 rounded">${job.company}</span>
                        <span class="text-green-400 font-mono">${job.salary}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2">${job.title}</h3>
                    <p class="text-gray-400 text-sm mb-6">${job.desc}</p>
                    <button class="w-full bg-gray-700 hover:bg-blue-600 py-2 rounded font-medium transition-colors">Apply Position</button>
                </div>`;
            });
            document.getElementById('job-grid').innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('portal_token');
            location.reload();
        }

        // Auto-login check
        if (localStorage.getItem('portal_token')) loadDashboard();
    </script>
</body>
</html>
