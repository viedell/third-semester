<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join DevInsights community">
  <title>Register - DevInsights</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">DevInsights</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="blog-list.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <h1>Join DevInsights</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          required 
          placeholder="John"
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          class="form-control" 
          required 
          placeholder="Doe"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          required 
          placeholder="your.email@example.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          required 
          minlength="6"
          placeholder="At least 6 characters"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          required 
          placeholder="Re-enter your password"
        >
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">
        Create Account
      </button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
      Already have an account? 
      <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">
        Login here
      </a>
    </p>
  </div>

  <script src="../public/js/main.js"></script>
  <script src="../public/js/auth.js"></script>
</body>
</html>
