<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DevInsights Admin Dashboard">
  <title>Dashboard - DevInsights</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">DevInsights</a>
        <ul class="nav-links">
          <!-- Populated by JavaScript -->
        </ul>
      </nav>
    </div>
  </header>

  <section class="container dashboard">
    <div class="dashboard-header">
      <h1>Dashboard</h1>
      <button onclick="showCreatePostForm()" class="btn btn-primary">
        + Create New Post
      </button>
    </div>

    <!-- Statistics -->
    <div id="dashboardStats" class="dashboard-stats">
      <div class="spinner"></div>
    </div>

    <!-- Posts Table -->
    <div>
      <h2 style="margin-bottom: 1.5rem;">Your Posts</h2>
      <div id="myPostsTable">
        <div class="spinner"></div>
      </div>
    </div>
  </section>

  <!-- Create/Edit Post Modal -->
  <div id="postModal" class="hidden" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  ">
    <div style="
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    ">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2 id="modalTitle">Create New Post</h2>
        <button id="closeModal" class="btn btn-secondary btn-sm">Close</button>
      </div>

      <form id="postForm">
        <div class="form-group">
          <label for="postTitle">Title *</label>
          <input 
            type="text" 
            id="postTitle" 
            class="form-control" 
            required 
            placeholder="Enter post title"
          >
        </div>

        <div class="form-group">
          <label for="postExcerpt">Excerpt *</label>
          <textarea 
            id="postExcerpt" 
            class="form-control" 
            required 
            placeholder="Brief summary of the post (20-300 characters)"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="postContent">Content *</label>
          <textarea 
            id="postContent" 
            class="form-control" 
            required 
            placeholder="Write your post content here (minimum 100 characters)"
            rows="12"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="postCoverImage">Cover Image URL</label>
          <input 
            type="url" 
            id="postCoverImage" 
            class="form-control" 
            placeholder="https://example.com/image.jpg"
          >
        </div>

        <div class="form-group">
          <label for="postTags">Tags (comma-separated)</label>
          <input 
            type="text" 
            id="postTags" 
            class="form-control" 
            placeholder="Node.js, React, Tutorial"
          >
        </div>

        <div class="form-group">
          <label for="postStatus">Status *</label>
          <select id="postStatus" class="form-control" required>
            <option value="DRAFT">Draft</option>
            <option value="PUBLISHED">Published</option>
            <option value="ARCHIVED">Archived</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Create Post
        </button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>DevInsights</h3>
          <p>A platform for developers to share knowledge and grow together.</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2026 DevInsights. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../public/js/main.js"></script>
  <script src="../public/js/admin.js"></script>
</body>
</html>
