<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Article Terminal</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --border: #30363d;
            --danger: #f85149;
            --warning: #e3b341;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
        }

        .auth-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        h1 { color: var(--primary); border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .article-card {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .meta { font-size: 0.8em; color: #8b949e; display: block; margin-bottom: 10px; }
        .author-badge { background: #238636; color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.7em; }
        
        .btn-edit { background: var(--warning); color: #000; margin-right: 10px; }
        .btn-delete { background: var(--danger); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Financial Articles Feed</h1>

    <div id="loginForm" class="auth-panel">
        <h3>System Authentication</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
    </div>

    <div id="userState" class="hidden">
        <div class="auth-panel" style="border-color: var(--primary);">
            <span>User: <b id="userLabel"></b></span>
            <button onclick="logout()" style="float: right; background: #333; color: white;">Logout</button>
            <div style="margin-top: 25px;">
                <h4>Publish Article</h4>
                <input type="text" id="newTitle" placeholder="Headline...">
                <button onclick="createArticle()">Post</button>
            </div>
        </div>
    </div>

    <div id="feed">Checking market data...</div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                location.reload();
            } else alert(data.error);
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadFeed() {
            const res = await fetch('/api/articles');
            const articles = await res.json();
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            articles.forEach(art => {
                const canManage = user && (user.role === 'admin' || user.id === art.authorId);
                
                const card = document.createElement('div');
                card.className = 'article-card';
                card.innerHTML = `
                    <span class="meta">
                        ID: ${art.id} | AUTHOR: ${art.authorId} 
                        ${user && art.authorId === user.id ? '<span class="author-badge">YOU</span>' : ''}
                    </span>
                    <h3>${art.title}</h3>
                    ${canManage ? `
                        <button class="btn-edit" onclick="editArt(${art.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteArt(${art.id})">Delete</button>
                    ` : '<span style="color:#444;">Read-Only Access</span>'}
                `;
                feed.appendChild(card);
            });
        }

        async function createArticle() {
            const title = document.getElementById('newTitle').value;
            await fetch('/api/articles', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            location.reload();
        }

        async function editArt(id) {
            const title = prompt("New Headline:");
            if (!title) return;
            await fetch(`/api/articles/${id}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            location.reload();
        }

        async function deleteArt(id) {
            if (!confirm("Are you sure you want to delete this article?")) return;
            const res = await fetch(`/api/articles/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) location.reload();
            else alert("Delete Failed: Unauthorized");
        }

        if (token && user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('userState').classList.remove('hidden');
            document.getElementById('userLabel').innerText = `${user.username} (${user.role})`;
        }
        loadFeed();
    </script>
</body>
</html>
